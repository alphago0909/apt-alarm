name: Naver Bot Only

on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 실행
  workflow_dispatch:      # 수동 실행

permissions:
  contents: write

jobs:
  run-naver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requests
        run: pip install requests

      - name: Run Naver Bot
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
        run: python naver_bot.py

      - name: Save Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add watchlist.json saved_naver_history.json last_update_id.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Naver Data" && git push)
