name: Apt Transaction Bot

on:
  schedule:
    - cron: '0 */1 * * *'  # 1시간마다 실행 (원하면 시간 조절 가능)
  workflow_dispatch:       # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        env:
          DATA_KEY: ${{ secrets.DATA_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_ID: ${{ secrets.TG_ID }}
        run: python main.py

      # ▼▼▼ 여기가 핵심! (장부 저장하는 명령) ▼▼▼
      - name: Commit files
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Apartment Bot"
          git add sent_list.json
          git commit -m "Update transaction history" || exit 0
          git push
